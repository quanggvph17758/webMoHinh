<div class="card mt-3">
	<div class="card-header">PRODUCT EDITION</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label> <img ng-src="{{'/assets/images/' + form.image}}"
					style="max-width: 100%; height: 200px;">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Name</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Price</div>
						<input ng-model="form.price" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Image</div>
						<input type="file" class="form-control" id="image"
							onchage="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<div>Category</div>
						<select ng-model="form.category.id" class="form-control">
							<option ng-repeat="c in cates" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div>Create Date</div>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Avaiable?</div>
						<div class="form-control">
							<label class="radio-inline"> <input
								ng-model="form.available" ng-value="true" name="available"
								type="radio">Yes
							</label> <label class="radio-inline"> <input
								ng-model="form.available" ng-value="false" name="available"
								type="radio">No
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card-footer text-center">
		<button ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
		<button ng-click="update()" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
		<button ng-click="delete(form)" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-plus"></b>Reset
		</button>
	</div>
</div>

	<div class="card mt-3">
		<h5 class="card-header">PRODUCT LIST</h5>
		<div class="card-body">
			<ul class="card-title">
				<table class="table table-bordered">
					<thead style="font-variant: small-caps;">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Name</th>
							<th scope="col">Price</th>
							<th scope="col">Date</th>
							<th scope="col">Image</th>
							<th scope="col">Category</th>
							<th scope="col">Avaiable?</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="item in items">
							<td>{{item.id}}</td>
							<td>{{item.name}}</td>
							<td>{{item.price | number:2}}</td>
							<td>{{item.createDate | date:'dd-MM-yyyy'}}</td>
							<td>{{item.image}}</td>
							<td>{{item.category.name}}</td>
							<td>{{item.available?'Yes':'No'}}</td>
							<td>
								<div class="btn-group btn-group-xs">
									<button ng-click="edit(item)" class="btn btn-warning">
										<i class="bi bi-pencil-square">Edit</i>
									</button>
									<button ng-click="delete(item)" class="btn btn-danger">
										<i class="bi bi-trash3-fill">Delete</i>
									</button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</ul>
			<div class="card-footer text-center">
				<button ng-click="pager.first()" class="btn btn-danger">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-arrow-bar-left"
						viewBox="0 0 16 16">
  <path fill-rule="evenodd"
							d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z" />
</svg>
				</button>
				<button ng-click="pager.prev()" class="btn btn-primary">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-arrow-left-short"
						viewBox="0 0 16 16">
  <path fill-rule="evenodd"
							d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z" />
</svg>
				</button>
				<button class="btn btn-success">{{pager.page + 1}} of
					{{pager.count}}</button>
				<button ng-click="pager.next()" class="btn btn-primary">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-arrow-right-short"
						viewBox="0 0 16 16">
  <path fill-rule="evenodd"
							d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z" />
</svg>
				</button>
				<button ng-click="pager.last()" class="btn btn-danger">
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
						fill="currentColor" class="bi bi-arrow-bar-right"
						viewBox="0 0 16 16">
  <path fill-rule="evenodd"
							d="M6 8a.5.5 0 0 0 .5.5h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L12.293 7.5H6.5A.5.5 0 0 0 6 8zm-2.5 7a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5z" />
</svg>
				</button>
			</div>
		</div>
	</div>
