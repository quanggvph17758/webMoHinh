<!doctype html>
<html lang="en">
<head>
<title>Java 6 Store Administation</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>

<body ng-app="admin-app">
	<div class="container">
		<header>
			<div id="carouselExampleInterval" class="carousel slide"
				data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active" data-interval="10000">
						<img src="/imgs/banner2.jpg" style="height: 400px"
							class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item" data-interval="2000">
						<img src="/imgs/banner1.png" style="height: 400px"
							class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="/imgs/banner3.jpg" style="height: 400px"
							class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-target="#carouselExampleInterval" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-target="#carouselExampleInterval" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</button>
			</div>
		</header>

		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="#product">PRODUCTS</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#authorize">AUTHORIZING</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							href="/security/logoff">SIGN OUT</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<p class="ng-view"></p>
		</main>
		<footer class="bg-dark text-white text-center mt-3">
			<p>Quang26 &copy; 2022. All rights reserved.</p>
		</footer>
	</div>

	<script src="/js/Angularjs.min.js"></script>
	<script src="/js/angular-route.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/assets/admin/admin-app.js"></script>
	<script src="/assets/admin/product/product-ctrl.js"></script>
	<script src="/assets/admin/authority/authority-ctrl.js"></script>
</body>

</html>
