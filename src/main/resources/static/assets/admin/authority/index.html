<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<head>
</head>
<body>
	<div class="card mt-3">
		<div class="card-header">AUTHORZING</div>
		<table class="table table-border">
			<thead class="bg-success" style="font-variant: small-caps;">
				<tr>
					<th>User name</th>
					<th ng-repeat="role in roles" class="text-center">{{role.name}}</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="acc in admins">
					<td>{{acc.fullname}}</td>
					<th ng-repeat="role in roles" class="text-center"><input
						ng-checked="authority_of(acc, role)"
						ng-click="authority_changed(acc, role)" type="checkbox"></th>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
