<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <div class="container">
        <main>
            <div class="card">
                <h5 class="card-header">SHOPPING CART LOGIN</h5>
                <div class="card-body">
                    <form th:action="@{/security/login}" method="post" class="col-sm-8 col-sm-offset-2 card-title">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Username</label>
                          <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Password</label>
                          <input name="password" type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="form-group form-check">
                          <input type="checkbox" name="remember-me" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Remember me?</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <ul>
                            <i class="bi bi-exclamation-octagon-fill" th:text="${message}"></i>
                        </ul>
                </form>
                </div>
              </div>
           
        </main>
    </div>
</div>
