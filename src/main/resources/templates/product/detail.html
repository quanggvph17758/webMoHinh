<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main>
		<div class="mt-3">
			<div class="card">
				<div class="card-header" th:text="${item.name}"></div>
				<div class="card-body">
					<img th:src="@{|/assets/images/${item.image}|}"
						style="height: 500px;" class="card-img-top" alt="">
					<ul class="cart-text">
						<li>[[${item.price}]]</li>
						<li>[[${item.createDate}]]</li>
						<li>[[${item.category.name}]]</li>
					</ul>
					<button th:attr="ng-click=@{|cart.add(${item.id})|}"
						class="btn btn-primary">Mua ngay</button>
				</div>
			</div>
		</div>
		<div class="mt-3">
			<div class="card">
				<div class="card-header">Hàng cùng loại</div>
				<ul class="list-group list-group-flush">
					<li th:each=" p: ${item.category.products}"><a
						th:href="@{|/product/detail/${p.id}|}"> <!-- <img th:src="@{|/assets/images/${p.image}|}" alt=""> -->
							[[${p.name}]]
					</a></li>
				</ul>
			</div>
		</div>
	</main>
</body>

</html>
