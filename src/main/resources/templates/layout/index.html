<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="dynamic(main)">

<head>
<title>Java 6 Project</title>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.min.css" />

</head>

<body class="container" ng-app="shopping-cart-app"
	ng-controller="shopping-cart-ctrl">
	<div>
		<header>
			<div id="carouselExampleInterval" class="carousel slide"
				data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active" data-interval="10000">
						<img src="/imgs/banner2.jpg" style="height: 400px"
							class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item" data-interval="2000">
						<img src="/imgs/banner1.png" style="height: 400px"
							class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img src="/imgs/banner3.jpg" style="height: 400px"
							class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-target="#carouselExampleInterval" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-target="#carouselExampleInterval" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</button>
			</div>
		</header>

		<nav class="row">
			<div th:replace="/layout/_menu.html"></div>
		</nav>

		<div class="row">
			<article class="col-sm-9">
				<div th:replace="${main}"></div>
			</article>
			<aside class="col-sm-3">
				<div th:replace="/layout/_cart-info.html"></div>
				<div th:replace="/layout/_category.html"></div>
			</aside>
		</div>
		<footer class="bg-dark text-white text-center mt-3">
			<p>Quang26 &copy; 2022. All rights reserved.</p>
		</footer>
	</div>

	<script src="/js/angularjs.min.js"></script>
	<script src="/js/angular-route.js"></script>
	<script src="/js/jquery.min.js"></script>
	<script src="/js/popper.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/assets/js/shopping-cart-app.js"></script>
</body>

</html>
